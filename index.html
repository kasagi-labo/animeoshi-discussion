<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Importing Montserrat and Bricolage Grotesque fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Updated colors to match GitHub's Dark Tritanopia theme */
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            line-height: 1.6;
            background-color: #0d1117; /* GitHub Dark Tritanopia background */
            color: #c9d1d9; /* GitHub Dark Tritanopia text */
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #c9d1d9; /* Match body text color */
            border-bottom: 1px solid #30363d; /* Subtle underline like GitHub's headers */
            padding-bottom: .3em;
        }
        .container {
            background-color: #161b22; /* GitHub Dark Tritanopia container background */
            padding: 30px;
            border-radius: 6px; /* GitHub uses slightly less rounded corners */
            border: 1px solid #30363d; /* GitHub border color */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #30363d; /* GitHub border color */
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is some content on my webpage. I'm excited to hear your thoughts and feedback in the comments section below!</p>
        <p>Feel free to discuss the topic, ask questions, or just say hello.</p>

        <!-- A horizontal rule to separate content from comments -->
        <hr>

        <h2>Comments</h2>

        <!-- 
          This is the final, complete giscus script.
          All placeholders have been filled in and the theme is updated.
        -->
        <script src="https://giscus.app/client.js"
            data-repo="kasagi-labo/animeoshi-discussion"
            data-repo-id="R_kgDOPdCr4Q"
            data-category="General"
            data-category-id="DIC_kwDOPdCr4c4CuHSC"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="dark_tritanopia"
            data-lang="en"
            crossorigin="anonymous"
            async>
        </script>
        <!-- End of Giscus Script Section -->

    </div>

</body>
</html>
